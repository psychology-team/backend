# Application
application.name=${APPLICATION_NAME}
application.server.host=${SERVER_HOST}
application.server.port=${SERVER_PORT}
application.user.expiration.time=${USER_EXPIRATION_TIME}
application.daemon.schedule.repeatTime=${SCHEDULE_TIME}

# Developers
